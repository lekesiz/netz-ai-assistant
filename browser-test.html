<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETZ AI - Test Local</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f7fa;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e1e8ed;
        }
        .logo {
            color: #1a73e8;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .chat-container {
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow-y: auto;
            padding: 15px;
            background: #fafbfc;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background: #1a73e8;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background: #e8f0fe;
            color: #333;
            border-left: 4px solid #1a73e8;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        #sendButton {
            padding: 12px 24px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        #sendButton:hover {
            background: #1557b0;
        }
        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border-radius: 6px;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .quick-tests {
            margin: 20px 0;
        }
        .quick-test-btn {
            margin: 5px;
            padding: 8px 16px;
            background: #f1f3f4;
            border: 1px solid #dadce0;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .quick-test-btn:hover {
            background: #e8eaed;
        }
        .typing {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NETZ AI</div>
            <p>Assistant IA Intelligent - Test Local</p>
            <div id="status" class="status">Connexion en cours...</div>
        </div>

        <div class="quick-tests">
            <strong>Tests rapides :</strong><br>
            <button class="quick-test-btn" onclick="sendQuickTest('Bonjour')">Bonjour</button>
            <button class="quick-test-btn" onclick="sendQuickTest('Qu\'est-ce que NETZ Informatique?')">Qu'est-ce que NETZ?</button>
            <button class="quick-test-btn" onclick="sendQuickTest('Quels sont vos tarifs?')">Tarifs</button>
            <button class="quick-test-btn" onclick="sendQuickTest('Proposez-vous des formations?')">Formations</button>
            <button class="quick-test-btn" onclick="sendQuickTest('Comment vous contacter?')">Contact</button>
            <button class="quick-test-btn" onclick="sendQuickTest('Mon ordinateur est lent')">PC lent</button>
        </div>

        <div id="chatContainer" class="chat-container">
            <div class="message bot-message">
                üëã Bonjour ! Je suis l'assistant IA de NETZ Informatique. Comment puis-je vous aider aujourd'hui ?
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Tapez votre message ici..." onkeypress="handleKeyPress(event)">
            <button id="sendButton" onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let isConnected = false;

        // Check API connection
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    document.getElementById('status').innerHTML = '‚úÖ Connect√© √† l\'API NETZ AI';
                    document.getElementById('status').className = 'status connected';
                    isConnected = true;
                } else {
                    throw new Error('API non disponible');
                }
            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå Erreur: API non disponible (lancez: uvicorn simple_api:app --reload)';
                document.getElementById('status').className = 'status error';
                isConnected = false;
            }
        }

        // Send message to API
        async function sendMessage(text = null) {
            const input = document.getElementById('messageInput');
            const message = text || input.value.trim();
            
            if (!message) return;
            
            if (!isConnected) {
                addMessage('‚ùå API non connect√©e. V√©rifiez que le serveur est d√©marr√©.', 'bot');
                return;
            }

            // Add user message
            addMessage(message, 'user');
            input.value = '';
            
            // Add typing indicator
            const typingId = addMessage('Assistant en train d\'√©crire...', 'bot', true);
            
            // Disable send button
            document.getElementById('sendButton').disabled = true;

            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'user', content: message }
                        ]
                    })
                });

                // Remove typing indicator
                document.getElementById(typingId).remove();

                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.response || 'R√©ponse vide re√ßue', 'bot');
                } else {
                    const errorText = await response.text();
                    addMessage(`‚ùå Erreur API (${response.status}): ${errorText}`, 'bot');
                }
            } catch (error) {
                // Remove typing indicator
                document.getElementById(typingId).remove();
                addMessage(`‚ùå Erreur de connexion: ${error.message}`, 'bot');
            }

            // Re-enable send button
            document.getElementById('sendButton').disabled = false;
        }

        // Add message to chat
        function addMessage(text, sender, isTyping = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            const messageId = 'msg_' + Date.now() + Math.random();
            
            messageDiv.id = messageId;
            messageDiv.className = `message ${sender}-message${isTyping ? ' typing' : ''}`;
            messageDiv.innerHTML = text;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageId;
        }

        // Quick test function
        function sendQuickTest(message) {
            sendMessage(message);
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkConnection();
            // Re-check connection every 10 seconds
            setInterval(checkConnection, 10000);
        });
    </script>
</body>
</html>
